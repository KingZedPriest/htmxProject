<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTMX Project</title>
    <!-- Tailwind CSS file -->
    <link rel="stylesheet" href="./css/output.css">
    <!-- Include htmx library -->
    <script src="/scripts/htmx.org/dist/htmx.js"></script>
    <!-- CDN SCRIPT-->
    <!-- <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script> -->

</head>
<body>
    <div class="text-center">
       <h1 class="text-2xl font-bold my-5">Simple Request Example</h1> 
       <button hx-get="/users" hx-target="#users" hx-indicator="#loading" class="bg-blue-500 text-white py-2 md:py-3 px-4 md:px-6 xl:px-8 my-5 rounded-lg hover:bg-white hover:text-blue-500 hover:border hover:border-blue-500 duration-300">Fetch Users</button>
       <span class="htmx-indicator" id="loading">
         <img src="img/loading.jpg" alt="Loading" class="m-auto h-20">
       </span>
       <div id="users" class="mt-4"></div>
    </div>
</body>
</html>
